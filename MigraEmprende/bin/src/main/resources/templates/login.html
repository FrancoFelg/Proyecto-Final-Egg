<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>

    <div class="login-box">
      <img src="img/logo.jpg" class="avatar" alt="Avatar Image">
      <h1>Login</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Username</label>
        <input type="text" placeholder="Ingresá tu nombre de usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingresá tu contraseña">
        <input type="submit" value="Ingresar">
        <a href="#">Olvidaste tu contraseña?</a><br>
        <a href="#">No tenés una cuenta?</a>
      </form>
    </div>
  </body>
</html>
