<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--NO TOCAS LOS ID DE LOS INPUTS, estan enlazados con el JS-->

    <!-- Libreria de Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <!--CSS-->
    <link rel="stylesheet" href="/style/mail-contact.css" th:href="@{/style/mail-contact.css}">
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">

    <title>Formulario Contacto</title>
</head>
<body>
    <!--navbar-->
    <div class="container-fluid navbar navbar-dark bg-dark">
        <nav class="navbar navbar-expand-lg container">
            <div class="container-fluid">
                <a class="navbar-logo" href="#">
                    <img src="/img/logotexto.png">
                </a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link margen" href="#">Emprendimientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link margen" href="#">Lugares de ayuda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link margen" href="#">Leyes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link margen" href="#">Foro</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#">
                            <i class="fas fa-user"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

        <section class="form_wrap">
            <section class="contact_info">
                    <section class="info_title">
                        <span class="fa fa-user-circle"></span>
                        <h2>INFORMACION <br>DE CONTACTO</h2>
                    </section>
                    <section class="info_items">
                        <p><span class="fa fa-envelope"></span> contacto@migraemprende.com</p>
                        <p><span class="fa fa-phone"></span> +54 9 3412 111111</p>
                    </section>
            </section>
                <form action="" class="form_contact">
                    <h2>Enviar tu mensaje</h2>
                    <div class="user_info">
                        <label for="names">Nombre *</label>
                        <input type="text" id="names" required>

                        <label for="phone">Telefono / Celular</label>
                        <input type="text" id="phone">

                        <label for="email">Correo Electronico *</label>
                        <input type="text" id="email" required>

                        <label for="mensaje">Mensaje *</label>
                        <textarea name="" id="mensaje" ></textarea>
                    </div>
                    <div class="btn-form">
                        <button class="btn btnn" type="submit">Enviar</button>
                        <button class="btn btnn" type="submit">Cancelar</button>
                    </div>
                </form>
        </section>
</body>
</html>
