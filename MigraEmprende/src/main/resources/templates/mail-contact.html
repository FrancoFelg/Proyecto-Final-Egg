<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--NO TOCAS LOS ID DE LOS INPUTS, estan enlazados con el JS-->

    <!-- Libreria de Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <!--CSS-->
    <link rel="stylesheet" href="/style/mail-contact.css" th:href="@{/style/mail-contact.css}">
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">

    <title>Formulario Contacto</title>
</head>
<body>
    <!--navbar LOGOUT-->
    <div  th:if="${session.usuariosession == null}" class="container-fluid navbar navbar-dark bg-dark">
        <nav class="navbar navbar-expand-lg container">
            <div class="container-fluid">
                <a class="navbar-logo" href="#">
                    <img th:href="@{/}" src="/img/logotexto.png">
                </a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/emprendimiento/}">Emprendimientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/leyes/}">Leyes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/foro/}">Foro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/consulta/}">Consulta</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a th:href="@{/user/login}">
                            <i  class="fas fa-user"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!--navbar OK-->
    <div th:if="${session.usuariosession != null}" class="container-fluid navbar navbar-dark bg-dark">
        <nav class="navbar navbar-expand-lg container">
            <div class="container-fluid">
                <a class="navbar-logo" href="#">
                    <img th:href="@{/}" src="/img/logotexto.png">
                </a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/emprendimiento/}">Emprendimientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/leyes/}">Leyes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/foro/}">Foro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/consulta/}">Consulta</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                    	<div class="d-flex">
	                        <a class="text-white text-decoration-none me-3" th:href="@{/user/profile/}+${session.usuariosession.id}" th:text="${session.usuariosession.username}"></a>
	                        <a class="text-white text-decoration-none ms-3" th:href="@{/logout}">Log Out</a>
                       </div >
                    </li>
                </ul>
            </div>
        </nav>
    </div>

        <section class="form_wrap">
            <section class="contact_info">
                    <section class="info_title">
                        <span class="fa fa-user-circle"></span>
                        <h2>INFORMACION <br>DE CONTACTO</h2>
                    </section>
                    <section class="info_items">
                        <p><span class="fa fa-envelope"></span> nosepruebanoseprueba@gmail.com</p>
                        <p><span class="fa fa-phone"></span> +54 9 3412 111111</p>
                    </section>
            </section>
                <form th:action="@{/consulta}" method="POST" class="form_contact">
                    <h2>Enviar tu mensaje</h2>
                    <div class="user_info">
                        <label for="names">Nombre *</label>
                        <input type="text" id="names" name="nombre" required>

                        <label for="email">Correo Electronico *</label>
                        <input type="text" id="email" name="email" required>

                        <label for="mensaje">Mensaje *</label>
                        <textarea name="mensaje" id="mensaje" required></textarea>
                    </div>
                    <div class="btn-form">
                        <button class="btn btnn" type="submit">Enviar</button>
                        <button class="btn btnn" type="reset">Cancelar</button>
                    </div>
                </form>
        </section>
</body>
</html>
