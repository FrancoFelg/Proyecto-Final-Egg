</head>
<header>
  
</header>

<body>
        <!--navbar LOGOUT-->
    <div  th:if="${session.usuariosession == null}" class="container-fluid navbar navbar-dark bg-dark">
        <nav class="navbar navbar-expand-lg container">
            <div class="container-fluid">
                <a class="navbar-logo" href="#">
                    <img th:href="@{/}" src="/img/logotexto.png">
                </a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/emprendimiento/}">Emprendimientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/leyes/}">Leyes</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/consulta/}">Consulta</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a th:href="@{/user/login}">
                            <i  class="fas fa-user"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!--navbar OK-->
    <div th:if="${session.usuariosession != null}" class="container-fluid navbar navbar-dark bg-dark">
        <nav class="navbar navbar-expand-lg container">
            <div class="container-fluid">
                <a class="navbar-logo" href="../">
                    <img th:href="@{/}" src="/img/logotexto.png">
                </a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/emprendimiento/}">Emprendimientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/leyes/}">Leyes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/foro/}">Foro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/consulta/}">Consulta</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                    	<div class="d-flex">
	                        <a class="text-white text-decoration-none me-3" th:href="@{/user/profile/}+${session.usuariosession.id}" th:text="${session.usuariosession.username}"></a>
	                        <a class="text-white text-decoration-none ms-3" th:href="@{/logout}">Log Out</a>
                       </div >
                    </li>
                </ul>
            </div>
        </nav>
    </div>
  
  <section>
  
  
  

	<div class="container-fluid">    
	<div class="row p-4 d-flex justify-content-between align-items-center">
		<div class="col-sm-12 col-md-4">
			<p class="text-white"> <span class="fs-3">¿Tienes interés en llegar a más personas?</span > <span class="fs-3 ">¡Podemos ayudarte! </span ></p  >
		 </div >
		<div class="col-sm-12 col-md-4">
			<a th:href="@{/emprendimiento/crear/}" class="btn btn-primary">Crear emprendimiento</a  >
		 </div >
	 	</div >
		  <div class="row mt-3">
		   <div class="col-sm-12 col-md-3 my-3" th:each="emprendimiento:${todosEmprendimientos}">
		   
		    	<!--  La siguiente card es para agregar las fotos -->
		 		<div class="card" style="width:400px">
		 		<a class="aNull text-dark" th:href="@{/emprendimiento/}+${emprendimiento.id}">
		 			<img th:if="${emprendimiento.foto == null}" src="https://innovadirectivos.es/wp-content/uploads/2019/09/comprador-online-2.jpg" class="card-img-top imgF" alt="...">
		  			<img th:if="${emprendimiento.foto != null}" th:src="${'/foto/emprendimiento?id=' + emprendimiento.id}" class="card-img-top imgF" alt="...">
		    			<div class="card-body">
		      		<h4 class="card-title" th:text="${emprendimiento.nombre}"> Nombre_Del_Emprendimiento </h4>
		      		<p class="card-text">Foto del emprendimiento</p>		      
		    	</div>
		    <!-- <img class="card-img-bottom" th:if="${emprendimiento.foto != null}" th:src="${'/foto/emprendimiento?id=' + emprendimiento.id}" alt="imagen del producto" style="width:100%">-->
		   </div>
			</a>
		   </div>
		   		  
		   
	</div>
    
     
    </section>
