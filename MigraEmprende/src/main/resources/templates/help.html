<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <title>Document</title>
</head>
<body>
    <!--navbar LOGOUT-->
    <div  th:if="${session.usuariosession == null}" class="container-fluid navbar navbar-dark bg-dark">
        <nav class="navbar navbar-expand-lg container">
            <div class="container-fluid">
                <a class="navbar-logo" href="#">
                    <img th:href="@{/}" src="/img/logotexto.png">
                </a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/emprendimiento/}">Emprendimientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/leyes/}">Leyes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/foro/}">Foro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/consulta/}">Consulta</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a th:href="@{/user/login}">
                            <i  class="fas fa-user"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!--navbar OK-->
    <div th:if="${session.usuariosession != null}" class="container-fluid navbar navbar-dark bg-dark">
        <nav class="navbar navbar-expand-lg container">
            <div class="container-fluid">
                <a class="navbar-logo" href="#">
                    <img th:href="@{/}" src="/img/logotexto.png">
                </a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/emprendimiento/}">Emprendimientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/leyes/}">Leyes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/foro/}">Foro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link margen" th:href="@{/consulta/}">Consulta</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                    	<div class="d-flex">
	                        <a class="text-white text-decoration-none me-3" th:href="@{/user/profile/}+${session.usuariosession.id}" th:text="${session.usuariosession.username}"></a>
	                        <a class="text-white text-decoration-none ms-3" th:href="@{/logout}">Log Out</a>
                       </div >
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <h1 class="text-center">Pagina sin terminar</h1>
    
    <div class="text-center">

    	<img class="img-fluid" alt="1" src="https://scontent.fros9-2.fna.fbcdn.net/v/t1.6435-9/s600x600/118109823_3153939868057169_3853022174046478471_n.jpg?_nc_cat=105&ccb=1-5&_nc_sid=730e14&_nc_ohc=4zCW7AeGQQ0AX-ewSdF&_nc_ht=scontent.fros9-2.fna&oh=7a20d1215eddad6f00c295f176f08e34&oe=61B127AC">

    </div>


    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
