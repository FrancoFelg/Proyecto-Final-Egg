<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="/style/login.css">
  </head>
  <body>

    <div class="login-box">
      <img src="/img/logo.jpg" class="avatar" alt="Avatar Image">
      <h1>Login</h1>
      <h2 th:if="${session.usuariosession != null}">Te logueaste </h2 >
      <h2 th:if="${session.usuariosession != null}" th:text="${session.usuariosession.username}"> </h2 >
      <form action="/logincheck" method="POST">
        <!-- USERNAME INPUT -->
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Ingresá tu nombre de usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" name="password" placeholder="Ingresá tu contraseña">
        <input type="submit" value="Ingresar">
        <a href="#">Olvidaste tu contraseña?</a><br>
        <a href="#">No tenés una cuenta?</a>
      </form >
    </div>
  </body>
</html >
